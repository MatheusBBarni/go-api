<main class="corpo" ng-init="atualizarNomeTela('Agência')">
	<div class="container">
		<div id="container-principal" class="container-principal">
			<div class="grupo-botoes">
				<div class="botao-incluir" onclick="showDetalhes('container-principal', 'container-detalhes')"><i class="fas fa-plus"></i> &nbsp; Alterar</div>
			</div>
		</div>
		<div id="container-detalhes" class="container-detalhes">
			<div class="container">
				<div class="grupo-botoes">
					<div class="botao-padrao botao-incluir" ng-click="salvar()" onclick="showDetalhes('container-detalhes', 'container-principal')"><i class="far fa-save"></i> &nbsp; Salvar</div>
					<div class="botao-fechar" onclick="showDetalhes('container-detalhes', 'container-principal')"><i class="fas fa-times"></i></div>
				</div>
			</div>
			<div class="container">
				<div class="corpo-detalhes">
					<div class="row row-form">
						<div class="col-md-6 col-lg-6">
							<label for="itNomeFantasia" class="label-form">Nome fantasia</label> 
							<input id="itNomeFantasia" class="form-control" ng-model="registro.nomeFantasia" />
						</div>
					</div>
					<div class="row row-form">
						<div class="col-md-6 col-lg-6">
							<label for="itRazaoSocial" class="label-form">Razão social</label> 
							<input id="itRazaoSocial" class="form-control" ng-model="registro.razaoSocial" />
						</div>
						<div class="col-md-6 col-lg-6">
							<label for="itCpfCnpj" class="label-form">CNPJ</label> 
							<input id="itCpfCnpj" class="form-control cnpj" ng-model="registro.cpfCnpj" />
						</div>
					</div>
					<hr>
					<div class="row row-form">
						<div class="col-md-6 col-lg-6">
							<label for="itNomeContato" class="label-form">Pessoa de contato</label> 
							<input id="itNomeContato" class="form-control" ng-model="registro.nomeContato" />
						</div>
						<div class="col-md-6 col-lg-6">
							<label for="itEmailContato" class="label-form">E-mail do contato</label> 
							<input id="itEmailContato" class="form-control" ng-model="registro.emailContato" />
						</div>
					</div>
					<div class="row row-form">
						<div class="col-md-6 col-lg-6">
							<label for="itTelefoneComercial" class="label-form">Telefone comercial</label> 
							<input id="itTelefoneComercial" class="form-control telefone" ng-model="registro.telefoneComercial" />
						</div>
						<div class="col-md-6 col-lg-6">
							<label for="itCelular" class="label-form">Celular</label> 
							<input id="itCelular" class="form-control celular" ng-model="registro.celular" />
						</div>
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>	
</main>
<footer>
		@copyright - &nbsp; <img src="http://demacode.com.br/wp-content/uploads/2018/10/loginnovo.png" />
</footer>
