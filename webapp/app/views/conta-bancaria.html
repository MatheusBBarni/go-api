
<div class="content" ng-init="atualizarNomeTela('Conta bancária')">

	<div class="row">
		<div class="col-lg-4">
			<button type="button" class="btn btn-novo" ng-click="incluir()">Incluir novo</button>
		</div>
	</div>

	<table id="tabela-principal" data-toggle="table" data-striped="true"
		data-sortable="true" data-classes="table table-hover table-condensed"
		data-refresh="true" data-export-data-type="">
		<thead>
			<tr>
				<th data-field="descricao" data-sortable="true">Descrição</th>
				<th data-field="banco" data-sortable="true">Banco</th>
				<th data-field="agencia" data-sortable="true">Agência</th>
				<th data-field="nomeTitular" data-sortable="true">Titular</th>
				<th data-field="situacao" data-formatter="acertarSituacao"
					data-sortable="true">Situação</th>
				<th data-formatter="editarFormatter" class="th-span"></th>
				<th data-formatter="excluirFormatter" class="th-span"></th>
			</tr>
		</thead>
	</table>

</div>


<!-- Modais -->
<div id="modal_edicao" class="modal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Conta Bancária</h4>
			</div>
			<div class="modal-body" style="padding: 0">

				<div class="row row-form">
					<div class="col-md-12 col-lg-12">
						<label>Descrição</label> <input class="form-control"
							ng-model="registro.descricao" type="text" />
					</div>
				</div>
				<div class="row row-form">
					<div class="col-md-4 col-lg-4">
						<label>Banco (FREBRABAN)</label> <input class="form-control"
							ng-model="registro.banco" type="text" />
					</div>
					<div class="col-md-4 col-lg-4">
						<label>Agência</label> <input class="form-control"
							ng-model="registro.agencia" type="text" />
					</div>
					<div class="col-md-4 col-lg-4">
						<label>Dígito agência</label> <input class="form-control"
							ng-model="registro.digitoAgencia" type="text" maxlength="1" />
					</div>
				</div>
				<div class="row row-form">
					<div class="col-md-6 col-lg-6">
						<label>Conta</label> <input class="form-control"
							ng-model="registro.conta" type="text" />
					</div>
					<div class="col-md-6 col-lg-6">
						<label>Dígito conta</label> <input class="form-control"
							ng-model="registro.digitoConta" type="text" maxlength="1" />
					</div>
				</div>
				<div class="row row-form">
					<div class="col-md-12 col-lg-12">
						<label>Nome titular</label> <input class="form-control"
							ng-model="registro.nomeTitular" type="text" />
					</div>
				</div>
				<div class="row row-form">
					<div class="col-md-8 col-lg-8">
						<label>CPF/CNPJ titular</label> <input
							class="form-control cpfcnpj" ng-model="registro.documentoTitular"
							type="text" />
					</div>
				</div>
				<div class="row row-form">
					<div class="col-md-8 col-lg-8">
						<label>Token gatway</label> <input class="form-control"
							ng-model="registro.tokenGateway" type="text" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-fechar pull-left" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-salvar" ng-click="salvar()">Salvar</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
