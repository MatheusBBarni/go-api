

<div class="content" ng-init="atualizarNomeTela('Fornecedores')">

	<div class="row">
		<div class="col-lg-4">
			<button type="button" class="btn btn-novo" ng-click="incluir()">Incluir novo</button>
		</div>
	</div>
	
	<table id="tabela-principal" data-toggle="table"
		data-striped="true" data-sortable="true"
		data-classes="table table-striped table-hovertable-condensed" data-refresh="true">
		<thead>
			<tr>
				<th data-field="nomeFantasia" data-sortable="true">Nome</th>
				<th data-field="nomeContato" data-sortable="true">Contato</th>
				<th data-field="emailContato" data-sortable="true">E-mail</th>
				<th data-formatter="editarFormatter" class="th-span"></th>
				<th data-formatter="excluirFormatter" class="th-span"></th>
			</tr>
		</thead>
	</table>

</div>

<!-- Modais -->



<div id="modal_edicao" class="modal" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Fornecedor <small>{{registro.nomeFantasia}}</small></h4>
			</div>
			<div class="modal-body" style="padding: 0">

				<div class="row row-form">
					<div class="col-sm-6 col-md-6">
						<label class="label-form">Nome fantasia</label class="label-form"> 
						<input class="form-control" max-length="256" ng-model="registro.nomeFantasia" type="text" />
					</div>
					<div class="col-sm-6 col-md-6">
						<label class="label-form">Raz√£o social</label class="label-form"> 
						<input class="form-control" max-length="512" ng-model="registro.razaoSocial" type="text" />
					</div>
				</div>

				<div class="row row-form">
					<div class="col-sm-4 col-md-4">
						<label class="label-form">CPF/CNPJ</label> 
						<input class="form-control cpfcnpj" ng-model="registro.cpfCnpj" type="text" />
					</div>
					<div class="col-sm-4 col-md-4">
						<label class="label-form">Insc. Estadual</label> 
						<input class="form-control" ng-model="registro.inscricaoEstadual" type="text" />
					</div>					
					<div class="col-sm-4 col-md-4">
						<label class="label-form">Nome do contato</label> 
						<input class="form-control" max-length="128" ng-model="registro.nomeContato" type="text" />
					</div>
				</div>

				<div class="row row-form">
					<div class="col-sm-6 col-md-6">
						<label class="label-form">E-mail do contato</label class="label-form"> 
						<input class="form-control" max-length="256" ng-model="registro.emailContato" type="text" />
					</div>
					<div class="col-sm-6 col-md-6">
						<label class="label-form">E-mail da NF-e</label class="label-form"> 
						<input class="form-control" max-length="256" ng-model="registro.emailNfe" type="text" />
					</div>							
				</div>

				<div class="row row-form">
					<div class="col-sm-4 col-md-4">
						<label class="label-form">Comercial 1</label class="label-form"> 
						<input class="form-control telefone" ng-model="registro.telefoneResidencial" />
					</div>
					<div class="col-sm-4 col-md-4">
						<label class="label-form">Comercial 2</label class="label-form"> 
						<input class="form-control telefone" ng-model="registro.telefoneComercial" />
					</div>
					<div class="col-sm-4 col-md-4">
						<label class="label-form">Celular</label class="label-form"> <input
							class="form-control celular" ng-model="registro.celular" />
					</div>
				</div>

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-fechar pull-left" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-salvar" ng-click="salvar()">Salvar</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
